<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        border: 2px solid green;
        empty-cell:hide;
    }
    caption{
        border: 3px solid red;
        color: rgb(3, 121, 78);
        
    }
    td{
        border:2px solid black;
        height:80px;
        width: 60px;
        
        
    }
    th{
        border: 3px dotted yellowgreen;
    }
    
</style>
<body>
    <table>
    <caption> Name of Members</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Math</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Abhishek</td>
            <td>62</td>
            <td>25</td>
            <td></td>
            <td>130</td>
        </tr>
        <tr>
            <td>Babloo</td>
            <td>40</td>
            <td>25</td>
            <td>50</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Chandan</td>
            <td>62</td>
            <td>63</td>
            <td>85</td>
            <td>210</td>
        </tr>
    </tbody>
</table>
</body>
</html>
