<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Vs Relative</title>
</head>
<style>
    .parent{
        height: 500px;
        width: 800px;
        background: #a6cd0b;
        position: absolute;
        
    }
    .child{
        height: 100px;
        width: 150px;
        background: #cd550b;
        position: relative;
        
    }
</style>
<body>
    <div class="parent">
        
        <div class="child">
            A
        </div>
    </div>
</body>
</html>
