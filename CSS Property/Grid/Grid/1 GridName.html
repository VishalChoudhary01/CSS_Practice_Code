<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Grid</title>
</head>
<style>
.container{
    background-color: lightgray;
    display: grid;
    grid-template-columns: 700px  ;
    grid-template-rows:300px;
}
</style>
<body>
    <div class="container">
        <div class="items item1">Menu</div>
        <div class="items item2"></div>
        <div class="items item3">side</div>
        <div class="items item4">A4</div>
        <div class="items item5">A5</div>
        <div class="items item6">footer</div>
    </div>
</body>
</html>
