<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Button With Glaze Effect</title>
    <link rel="stylesheet" href="1sharebutton.css" />
  </head>
  <body>
    <div class="menu">
      <li style="--i: 1; --clr: #4267B2">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      </li>
      <li style="--i: 2; --clr: #0a2ecc">
        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
      </li>
      <li style="--i: 3; --clr: #25d366">
        <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
      </li>
      <li style="--i: 4; --clr: #141414">
        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
      </li>
      <div class="toggle">
        <ion-icon name="share-social"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="1sharebutton.js"></script>
  </body>
</html>
