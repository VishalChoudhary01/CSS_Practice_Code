<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="inputbox">
      <input type="text" required />
      <label for=""> Navy&nbsp;Input&nbsp;Text&nbsp;Animation</label>
    </div>
    <script>
      let label = document.querySelector("label");
      label.innerHTML = label.innerText
        .split("")
        .map((letters, i) => `<span style="transition-delay:${i*30}ms;filter:hue-rotate(${i*10}deg)">${letters}</span>`)
        .join("");
    </script>
  </body>
</html>
