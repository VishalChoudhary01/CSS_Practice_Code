<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CarDekho</title>
  </head>
  <body>
    <div class="container">
    <header>
        <div class="topheader">
      <a href=""
        ><img
          class="logo"
          src="images/carDekho-newLogo.svg"
          alt="Cardekho_logo"
      /></a>
      <div class="search">
        <input type="text" placeholder="Search Cars eg: Honda Elevate" />
        <label for=""><i class="fa-solid fa-magnifying-glass"></i></label>
      </div>
      <div class="action">
        <div id="language">
          <select>
            <option value="English">English</option>
            <option value="hindi">हिंदी</option>
            <option value="Telugu">తెలుగు లిపి</option>
            <option value="Tamil">தமிழ் அரிச்சுவடி</option>
            <option value="Odia">ଓଡ଼ିଆ ଅକ୍ଷର</option>
          </select>
        </div>
        <div class="wishlist"><i class="fa-regular fa-heart"></i></div>
        <div class="useraction">
            <label for=""><i class="fa-regular fa-user"></i></label>
            <a href=""> Admin Login / Register</a>
        </div>
      </div>
    </div>
    </header>
</div>
  </body>
</html>
